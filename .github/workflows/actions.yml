name: Actions workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: simple JS Action
        id: greet
        id2: wassup
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Mona the Octocat
      - name: Log Greeting time
        run: echo "${{ steps.wassup.outputs.time }}"